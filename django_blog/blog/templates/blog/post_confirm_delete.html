{% extends "blog/base.html" %}
{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post-detail' post.id %}">Cancel</a>
    </form>
{% endblock %}
